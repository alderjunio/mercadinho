<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .item {
            margin: 10px 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
        }
        .checked {
            color: #fff;
            background-color: green;
            padding: 1px 10px;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            transform: scale(1.5);
            margin-right: 10px;
        }
        label{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Lista de Compras</h1>
    <div class="item">
        <input type="checkbox" id="item1" onchange="toggleCheck(this)">
        <label for="item1">Leite</label>
    </div>
    <div class="item">
        <input type="checkbox" id="item2" onchange="toggleCheck(this)">
        <label for="item2">Pão</label>
    </div>
    <div class="item">
        <input type="checkbox" id="item3" onchange="toggleCheck(this)">
        <label for="item3">Ovos</label>
    </div>
    <div class="item">
        <input type="checkbox" id="item4" onchange="toggleCheck(this)">
        <label for="item4">Arroz</label>
    </div>
    <div class="item">
        <input type="checkbox" id="item5" onchange="toggleCheck(this)">
        <label for="item5">Feijão</label>
    </div>

    <script>
        function toggleCheck(checkbox) {
            const label = checkbox.nextElementSibling;
            if (checkbox.checked) {
                label.classList.add('checked');
            } else {
                label.classList.remove('checked');
            }
        }
    </script>
</body>
</html>
